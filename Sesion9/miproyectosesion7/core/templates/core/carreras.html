{% extends 'core/base.html'%}

{%block content %}
    <h2>{{ titulo }}</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <td>Codigo</td>
                <td>Nombre</td>
                <td>Semestres</td>
            </tr>

        </thead>
        <tbody>
            {% for carrera in lista_carreras %}
            <tr>
                <td>{{carrera.codigo}}</td>
                <td>{{carrera.nombre}}</td>
                <td>{{carrera.duracion}}</td>
            </tr>
            {% endfor %}
        </tbody>
{% endblock %}
